* {

html, body {

}

/* ===== BACKGROUND ===== */

.card {

/* ===== TEXT ===== */
p {

    color: #444;

    line-height: 1.6;
}

/* ===== BUTTON ===== */
button {

    margin-top: 15px;

}

/* ===== ANIMATIONS ===== */
@keyframes heartbeat {

    0%,100% { transform: scale(1); }

    50% { transform: scale(1.2); }
}

@keyframes fadeIn {

    from {

        opacity: 0;

        transform: translateY(20px);
    }

    to {

        opacity: 1;

        transform: translateY(0);
    }
}
