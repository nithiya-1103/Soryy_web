<style>

/* ===== GOOGLE FONT ===== */
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400&display=swap');

/* ===== BODY ===== */
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7, #ffdde1);
    overflow: hidden;
    padding: 15px;
}

/* ===== FLOATING HEARTS ===== */
body::before, body::after {
    content: "тЭдя╕П тЭдя╕П тЭдя╕П тЭдя╕П тЭдя╕П";
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 18px;
    opacity: 0.3;
    animation: float 12s linear infinite;
}

body::after {
    animation-delay: 6s;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* ===== CARD ===== */
.card {
    background: rgba(255,255,255,0.9);
    padding: 25px 20px;
    border-radius: 20px;
    text-align: center;

    /* Responsive width */
    width: 90%;
    max-width: 350px;

    box-shadow: 0 0 25px rgba(255,105,135,0.4);
    backdrop-filter: blur(10px);
    animation: fadeIn 1.5s ease;
}

/* ===== HEART ===== */
.heart {
    font-size: 42px;
    animation: heartbeat 1.5s infinite;
}

/* ===== HEADING ===== */
h1 {
    font-family: 'Dancing Script', cursive;
    font-size: clamp(28px, 6vw, 36px);
    color: #d6336c;
    margin: 10px 0;
}

/* ===== MESSAGE ===== */
p {
    font-size: clamp(15px, 4vw, 17px);
    color: #444;
    line-height: 1.6;
}

/* ===== BUTTON ===== */
button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ff4d6d, #ff758c);
    color: white;
    font-size: clamp(14px, 4vw, 16px);
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,77,109,0.6);
}

/* ===== LOVE MESSAGE ===== */
#loveMessage {
    display: none;
    margin-top: 15px;
    font-family: 'Dancing Script', cursive;
    font-size: clamp(22px, 6vw, 26px);
    color: #c9184a;
}

/* ===== ANIMATION ===== */
@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" autoplay loop muted playsinline>

<script>

const music = document.getElementById("bgMusic");

// autoplay attempt
window.addEventListener("DOMContentLoaded", () => {
    music.play();

// backup click start

    music.muted = false;

function showLove() {

</html>
